<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>

    <h1>FizzBuzz</h1>



  <script>

    let arr = [];

    const reminder = (no, devi) =>{
        let num = no;
        let dev = devi;
        while(num >= dev){
            num -= dev;
        }
        return num;
    }
    
    for(i=1; i<=100; i++){
        let Fizz = reminder(i,3);
        let Buzz = reminder(i,5);
        let FizzBuzz = reminder(i,15);
    
        if(Fizz === 0 && FizzBuzz !== 0){
            arr.push("Fizz");
        }else if(Buzz === 0 && FizzBuzz !== 0){
            arr.push("Buzz");
        }else if(FizzBuzz === 0){
            arr.push("FizzBuzz")
        }else{
            arr.push(i)
        }
    }
    
    console.log(arr);
  </script>
</body>
</html>
